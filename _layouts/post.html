---
layout: default
---
<article class="post">

    <header class="post-head">
        <h1 class="post-title">{{page.title}}</h1>
        <section class="post-meta">
            <span class="author">作者：<a href="/about/">{{page.author}}</a></span> &bull;
            <time class="post-date" datetime="{{page.date | date_to_string}}" title="{{page.date | date_to_string}}">{{page.date | date_to_string}}</time>
        </section>
    </header>

    {% if page.mediaImage %}
    <section class="featured-media">
        <img src="{{page.mediaImage | prepend: site.baseurl | replace: '//', '/'}}" alt="{{page.title}}">
    </section>
    {% endif %}

    <section class="post-content">
        {{ content }}
    </section>

    <div class="about-author clearfix">
        <a href="/about" class="avatar pull-left">
            <img src="{{'/images/dog-logo.svg' | prepend: site.baseurl | replace: '//', '/'}}">
        </a>

        <div class="details">
            <div class="author">
                关于作者 <a href="/about">{{page.author}}</a>
            </div>
            <div class="meta-info">
                <span class="location"><i class="fa fa-home">北京</i></span>
            </div>
        </div>
    </div><!-- about-author -->

</article><!-- article -->
